<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <dialog id="iteminfo">
      <button id="iteminfo--exit"></button>
    </dialog>
    <div class="clock">
      <p>Time: <span id="clock"></span></p>
    </div>
    <div class="maintext">
      <p id="frameText"></p>
      <ul id="options" onclick="Handlers.processOption(event)">
      </ul>
    </div>
    <div class="container">
      <div class="inventory">
        <h4>Inventory</h4>
        <ul id="inventory"></ul>
      </div>
      <div class="objectives">
        <h4>Core Objectives</h4>
        <ul id="objectives-core"></ul>
        <h4>Secondary Objectives</h4>
        <ul id="objectives-secondary"></ul>    
      </div>
    </div>
    <div class="wallet">
      <h4>Wallet</h4>
      <p id="wallet"></p>
    </div>
    
    <script src="modules/time.js"></script>
    <script src="modules/wallet.js"></script>
    <script src="modules/inventory.js"></script>
    <script src="modules/objectives.js"></script>
    <script src="modules/scene.js"></script>
    <script src="modules/view.js"></script>
    <script src="modules/handlers.js"></script>
    <script src="init.js"></script>
    <script>
      (function() {  
        var dialog = document.getElementById('iteminfo');  
        document.querySelector('#inventory').onclick = function() {  
            dialog.show();  
        };  
        document.getElementById('iteminfo--exit').onclick = function() {  
            dialog.close();  
        };  
      })();
    </script>
  </body>
</html>
