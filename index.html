<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clock">
      <p>Time: <span id="clock"></span></p>
    </div>
    <div class="stats">
      <p>Energy: <span id="energy"></span></p>
      <p>Enthusiasm: <span id="enthusiasm"></span></p>
    </div>
    <div class="maintext">
      <div id="map">
        <div id="image" class="js-hidden"></div>
      </div>
      <div id="frameText"></div>
      <ul id="options" onclick="Handlers.processOption(event)">
      </ul>
      <button id="infobutton" class="js-invisible" onclick="Handlers.toggleInfo()">i</button>
      <div id="infobox"></div>
    </div>
    <div class="container">
      <div class="inventory" onclick="Handlers.openItemInfo(event)">
        <h4>Inventory</h4>
        <ul id="inventory"></ul>
      </div>
      <dialog id="iteminfo"></dialog>
      <div class="objectives">
        <h4>Core Objectives</h4>
        <ul id="objectives-core"></ul>
        <h4>Secondary Objectives</h4>
        <ul id="objectives-secondary"></ul>    
      </div>
    </div>
    <div class="wallet">
      <h4>Wallet</h4>
      <p id="wallet"></p>
    </div>
    
    <script id="frameText-template" type="text/x-handlebars-template">
      {{#if prefix}}
        <p>{{prefix}}</p>
      {{/if}}
      <p>{{maintext}}</p>
      {{#if suffix}}
        <p>{{suffix}}</p>
      {{/if}}
    </script>
    
    <script id="iteminfo-template" type="text/x-handlebars-template">
      <h3>{{name}}</h3>
      <p>{{description}}</p>
      {{#if energy}}<p>Energy: {{energy}}</p>{{/if}}
      {{#if speed}}<p>Speed bonus: {{speed}}</p>{{/if}}
      <div>
        <button id="item-close">Close</button>
      {{#if use}}
        <button id="item-use" data-uid="{{uid}}">Use</button>
      {{/if}}
      {{#if unuse}}
        <button id="item-unuse" data-uid="{{uid}}">Stop using</button>
      {{/if}}
      {{#if edible}}
        <button id="item-consume" data-uid="{{uid}}">Consume</button>
      {{/if}}
      </div>
    </script>
    
    <script src="handlebars.js"></script>
    <script src="jquery.js"></script>
    <script src="modules/player.js"></script>
    <script src="modules/time.js"></script>
    <script src="modules/wallet.js"></script>
    <script src="modules/inventory.js"></script>
    <script src="modules/objectives.js"></script>
    <script src="modules/scenemap.js"></script>
    <script src="modules/scene2.js"></script>
    <script src="modules/view.js"></script>
    <script src="modules/handlers.js"></script>
    <script src="init.js"></script>
  </body>
</html>
