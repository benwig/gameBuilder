<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="clock">
      <p>Time: <span id="clock"></span></p>
    </div>
    <div class="stats">
      <p>Energy: <span id="energy"></span></p>
      <p>Enthusiasm: <span id="enthusiasm"></span></p>
    </div>
    <div id="mainframe">
      <div id="map">
        <div id="image" class="js-hidden"></div>
      </div>
      <div id="frameText"></div>
      <ul id="options"></ul>
      <button id="continue" class="js-hidden">Continue</button>
      <div id="storyinfo"></div>
    </div>
    <div id="hubframe" class="js-hidden"></div>
    <div class="container">
      <div class="inventory">
        <h4>Inventory</h4>
        <ul id="inventory"></ul>
      </div>
      <dialog id="iteminfo"></dialog>
      <div class="objectives">
        <h4>Core Objectives</h4>
        <ul id="objectives-core"></ul>
        <h4>Secondary Objectives</h4>
        <ul id="objectives-secondary"></ul>    
      </div>
    </div>
    <div class="wallet">
      <h4>Wallet</h4>
      <p id="wallet"></p>
    </div>
    
    <script id="storyinfo-template" type="text/x-handlebars-template">
      <button id="infobutton" class="{{#unless infotext}}js-invisible{{/unless}} {{#if read}}infobutton--read{{else}}infobutton--unread{{/if}}">i</button>
      <div id="infobox" class="js-hidden">
        {{#if infotext}}<p>{{infotext}}</p>{{/if}}
      </div>
    </script>
    
    <script id="frameText-template" type="text/x-handlebars-template">
      {{#if prefix}}
        <p>{{prefix}}</p>
      {{/if}}
      <p>{{maintext}}</p>
      {{#if suffix}}
        <p>{{suffix}}</p>
      {{/if}}
    </script>
    
    <script id="options-template" type="text/x-handlebars-template">
      {{#each options}}
        <li>
          <button data-optionid="{{this.uid}}">{{this.text}}</button>
        </li>
      {{/each}}
    </script>
    
    <script id="continue-template" type="text/x-handlebars-template">
      {{#each options}}
        <li>
          <button data-optionid="{{this.uid}}">Continue</button>
        </li>
      {{/each}}
    </script>
    
    <script id="hub-template" type="text/x-handlebars-template">
      {{#each icons}}
        <button style="left:{{this.x}}; top:{{this.y}}" alt="{{this.name}}">
          <img src="media/icons/{{this.icon}}" data-optionid="{{this.id}}" >
        </button>
      {{/each}}
    </script>
    
    <script id="iteminfo-template" type="text/x-handlebars-template">
      <h3>{{name}}</h3>
      <p>{{description}}</p>
      {{#if energy}}<p>Energy: {{energy}}</p>{{/if}}
      {{#if speed}}<p>Speed bonus: {{speed}}</p>{{/if}}
      <div>
        <button id="item-close">Close</button>
      {{#if use}}
        <button id="item-use" data-uid="{{uid}}">Use</button>
      {{/if}}
      {{#if unuse}}
        <button id="item-unuse" data-uid="{{uid}}">Stop using</button>
      {{/if}}
      {{#if edible}}
        <button id="item-consume" data-uid="{{uid}}">Consume</button>
      {{/if}}
      </div>
    </script>
    
    <script src="handlebars.js"></script>
    <script src="jquery.js"></script>
    <script src="modules/player.js"></script>
    <script src="modules/time.js"></script>
    <script src="modules/wallet.js"></script>
    <script src="modules/inventory.js"></script>
    <script src="modules/objectives.js"></script>
    <script src="modules/scenemap.js"></script>
    <script src="modules/story.js"></script>
    <script src="modules/view.js"></script>
    <script src="modules/handlers.js"></script>
    <script src="init.js"></script>
  </body>
</html>
